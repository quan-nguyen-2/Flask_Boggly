{% extends "base.html" %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>
        <a href="/posts/{{ post.id }}/edit" class="btn btn-secondary">Edit</a>
        <form action="/posts/{{ post.id }}/delete" method="POST" style="display: inline;">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </p>
{% endblock %}
